<!DOCTYPE html>
<html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>National Flag Using Css Gradient</title>
            <style>
                #myFlag{
                    width: 600px;
                    height: 400px;
                    background: url("img/1.png") no-repeat center center/131px 128px, -webkit-linear-gradient(top,orange 33%,#fff 33%,#fff 66%,green 66%);
                    margin:150px auto;
                    
                }
            </style>
        </head>
        <body>
            <div id="myFlag"></div>
        </body>
</html>
